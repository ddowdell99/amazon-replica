<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="card" style="width: 25.5rem;">
        <div class="card-body">
            <h5 class="card-title">Sign-In</h5>
            <p class="card-text"><b>Email (phone for mobile accounts)</b></p>
            <div class="input-group flex-nowrap">
                <input style="margin-bottom: 10px;"type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="password-text">
                <p class="password"><b>Password</b></p>
                <p class="forgot-password"><a href="#">Forgot your password?</a></p>
            </div>
            <div class="input-group flex-nowrap">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="sign-in-button">
                <button type="button" class="btn btn-primary w-100">Sign-In</button>
            </div>
            <div class="terms-and-conditions">
                <p style="margin-top:15px">By continuing, you agree to Amazon's <a class="conditions" href="#">Conditions of Use</a> and <a
                        class="privacy-notice" href="#">Privacy Notice.</a></p>
            </div>
            <div style="margin-bottom: 20px;" class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Keep me signed in. Details
                </label>
            </div>
            <div id="middle-bar">
                <div class="left-bar"><hr /></div>
                <div class="middle-text">NEW TO AMAZON?</div>
                <div class="left-bar"><hr /></div>
            </div>
            <div class="create-account">
                <button type="button" class="btn btn-primary w-100">Create your Amazon account</button>
            </div>
        </div>
    </div>
</body>

</html>
